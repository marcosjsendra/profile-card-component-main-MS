<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.a89af6ed.png">
  
  <link rel="stylesheet" href="./main.77bb5cfd.css">

<script src="./main.77bb5cfd.js"></script></head>
<body>

  <main class="card">

    <img src="./bg-pattern-card.ac0e14c5.svg" alt="Pattern of circles with a background colored cyan" class="card_img">

    <img src="./image-victor.7dfbb361.jpg" alt="Picture of guy named Victor" class="card_profile">

    <h1 class="card_name">Victor Crest <span class="card_lightfont">26</span></h1>

    <p class="card_city">London</p>

    <div class="card_counts">

      <div class="card_numbers">

        <h2 class="card_amount">80K</h2>
        <p class="card_data">Followers</p>

      </div>

      <div class="card_numbers">

        <h2 class="card_amount">803K</h2>
        <p class="card_data">Likes</p>

      </div>

      <div class="card_numbers">

        <h2 class="card_amount">1.4K</h2>
        <p class="card_data">Photos</p>

      </div>
   
    </div>
  </main>

  <aside class="github">

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/marcosjsendra" target="_blank">Marcos J. Sendra<span class="ms_logo"></span></a>
    </div>

  </aside>

</body>
</html>
